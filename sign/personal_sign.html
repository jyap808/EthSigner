<!DOCTYPE HTML>
<html>

<head>
    <title>Sign | Ubiq Signer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <!-- Scripts -->
    <script src="../assets/js/jquery.min.js" defer></script>
    <script src="../assets/js/jquery.scrolly.min.js" defer></script>
    <script src="../assets/js/jquery.dropotron.min.js" defer></script>
    <script src="../assets/js/jquery.scrollex.min.js" defer></script>
    <script src="../assets/js/browser.min.js" defer></script>
    <script src="../assets/js/breakpoints.min.js" defer></script>
    <script src="../assets/js/util.js" defer></script>
    <script src="../assets/js/main.js" defer></script>
    <script src="../assets/js/web3.min.js" defer></script>
    <script src="../assets/js/app.js" defer></script>
    <script src="../assets/js/personal_sign.js" defer></script>

    <link rel="stylesheet" href="../assets/css/main.css" />
    <style>
        .field-icon {
            float: right;
            margin-left: -25px;
            margin-top: -25px;
            position: relative !;
            z-index: 2;
        }
    </style>
    <noscript><link rel="stylesheet" href="../assets/css/noscript.css" /></noscript>
</head>

<body class="is-preload">
    <div id="page-wrapper">

        <!-- Header -->
        <header id="header">
            <h1 id="logo"><a href="../index.html">Ubiq Signer</a></h1>
            <nav id="nav">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./personal_sign.html">Sign</a></li>
                    <li><a href="./personal_recover.html">Verify</a></li>
                    <li onclick="connectWallet();"><a id="walletStatus" href="#" class="button primary">Connect</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main -->
        <div id="main" class="wrapper style1">
            <div class="container">
                <header class="major">
                    <h2>Sign</h2>
                </header>

                <!-- Form -->
                <section id="content">
                    <form name="personal_sign" id="personal_sign">
                        <div class="row gtr-uniform gtr-50">
                            <div class="col-12">
                                <textarea name="message" id="message" placeholder="Enter Your Message" rows="6" required></textarea>
                            </div>
                            <div class="col-12">
                                <input id="passphrase" type="password" name="passphrase" value="" placeholder="OPTIONAL: Passphrase">
                                <span toggle="#passphrase" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="col-12">
                                <ul class="actions">
                                    <li><input type="submit" value="Sign" class="primary" /></li>
                                    <li><input type="reset" value="Reset" onclick="$('#formResult').hide();" /></li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </section>

                <!-- Signature -->
                <section id="formResultSection">
                    <div id="formResult" hidden>
                        <h3>Signature</h3>
                        <pre><code id="signature"></code></pre>
                    </div>
                </section>

            </div>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <ul class="icons">
                <li><a href="https://github.com/jyap808/UbiqSigner" class="icon brands alt fa-github"><span class="label">GitHub</span></a></li>
            </ul>
            <ul class="copyright">
                <li>&copy; 2021</li>
            </ul>
        </footer>

    </div>
</body>

</html>
